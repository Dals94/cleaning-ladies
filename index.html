<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cleaning Ladies | Trusted Cleaning Services Since 1998</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

  <!-- AOS Animate on Scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { font-family: 'Poppins', sans-serif; scroll-behavior: smooth; background: #fff; color: #333; }

    /* Navbar */
    nav {
      width: 100%;
      padding: 15px 30px;
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
    nav .logo span {
      font-size: 1.2em;
      font-weight: 600;
      color: #333;
    }

    /* HERO */
    header {
      position: relative;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffc0cb, #7fffd4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      padding: 0 20px;
      padding-top: 100px;
    }
    #bubbles {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 0;
    }
    header h1, header p, header a {
      z-index: 1;
    }
    header h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 15px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    header p {
      font-size: 1.3em;
      margin-bottom: 25px;
      color: white;
    }
    .btn-primary {
      background-color: #00bfff;
      color: white;
      padding: 14px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background-color: #0099cc;
    }

    /* Sections */
    section {
      padding: 70px 20px;
      text-align: center;
    }
    h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #0A66C2;
    }

    /* Cards Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: linear-gradient(to bottom right, #fefefe, #f5f5f5);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 20px;
    }
    .card-content h3 {
      color: #0A66C2;
      margin-bottom: 10px;
    }
    .card-content p {
      margin-bottom: 20px;
      font-size: 1em;
    }
    .btn-secondary {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9em;
    }
    .btn-secondary:hover {
      background-color: #ff4c9a;
    }

    /* Swiper carousel */
    .swiper { width: 100%; padding-top: 20px; padding-bottom: 50px; }
    .swiper-slide {
      background: linear-gradient(145deg, #ffe0ec, #e0fff9);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    .swiper-slide h3 {
      color: #0A66C2;
      margin-bottom: 10px;
    }

    /* Reviews */
    .review {
      background: #f7f7f7;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      margin: 20px auto;
      max-width: 400px;
    }
    .review img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    footer {
      background: #0A66C2;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

<nav>
  <div class="logo">
    <img src="https://i.imgur.com/09Pbrsj.png" alt="Cleaning Ladies Logo">
    <span>The Cleaning Ladies</span>
  </div>
</nav>

<header>
  <canvas id="bubbles"></canvas>
  <h1>Trusted Cleaning Services Since 1998</h1>
  <p>Delivering Sparkling Clean Homes Across Riverside, Rancho, and Surroundings for Over 25 Years.</p>
  <a href="#services" class="btn-primary">Get Your Free Estimate</a>
</header>

(Puedes copiar de los bloques anteriores que ya tienes). -->

<footer>
  © 2025 The Cleaning Ladies | Sparkling Clean Comfort
</footer>

<!-- JavaScript Libraries -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
// Bubbles animation
const canvas = document.getElementById('bubbles');
const ctx = canvas.getContext('2d');
let bubbles = [];
function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
function createBubble() {
  bubbles.push({
    x: Math.random() * canvas.width,
    y: canvas.height + 10,
    radius: Math.random() * 8 + 2,
    speed: Math.random() * 1 + 0.5
  });
}
function drawBubbles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  bubbles.forEach((bubble, index) => {
    ctx.beginPath();
    ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
    ctx.fill();
    bubble.y -= bubble.speed;
    if (bubble.y < -10) { bubbles.splice(index, 1); }
  });
}
function animate() { drawBubbles(); if (Math.random() < 0.1) { createBubble(); } requestAnimationFrame(animate); }
animate();

// Animate on Scroll
AOS.init({ duration: 1000, once: true });
</script>

</body>
</html>
